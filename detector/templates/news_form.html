<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fake News Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            padding: 50px 40px;
            max-width: 650px;
            width: 100%;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 45px;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .header h1 {
            color: #fff;
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 300;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            border-radius: 18px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            font-size: 17px;
            font-family: "Poppins", sans-serif;
            outline: none;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 6px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            right: 22px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            opacity: 0.5;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input:focus + .input-icon {
            opacity: 1;
            transform: translateY(-50%) rotate(15deg);
        }

        .analyze-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 18px;
            font-size: 19px;
            cursor: pointer;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            position: relative;
            overflow: hidden;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6);
        }

        .analyze-btn:active {
            transform: scale(0.95);
        }

        .analyze-btn.loading {
            pointer-events: none;
            animation: pulse-btn 1.5s infinite;
        }

        @keyframes pulse-btn {
            0%, 100% { transform: scale(1); box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 12px 50px rgba(102, 126, 234, 0.8); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-effect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .analyze-btn.loading .spinner {
            display: block;
        }

        .result {
            margin-top: 40px;
            padding: 0;
            border-radius: 24px;
            animation: resultAppear 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        @keyframes resultAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.8) rotateX(90deg);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateX(0);
            }
        }

        .result-content {
            padding: 35px;
            position: relative;
            z-index: 1;
        }

        .result.real {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 15px 50px rgba(17, 153, 142, 0.4);
        }

        .result.fake {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            box-shadow: 0 15px 50px rgba(235, 51, 73, 0.4);
        }

        .result.uncertain {
            background: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
            box-shadow: 0 15px 50px rgba(242, 153, 74, 0.4);
        }

        .result-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { transform: translate(0, 0); opacity: 0.5; }
            50% { transform: translate(10%, 10%); opacity: 0.8; }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .result-icon {
            font-size: 70px;
            animation: iconBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes iconBounce {
            0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% { 
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .result-text h3 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 5px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .result-text p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .confidence-section {
            margin-top: 30px;
        }

        .confidence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .confidence-label {
            font-weight: 600;
            color: white;
            font-size: 15px;
        }

        .confidence-value {
            font-size: 28px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .bar-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            height: 16px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bar-fill {
            height: 100%;
            background: white;
            border-radius: 12px;
            transition: width 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            width: 0%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .tips {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.8;
            color: white;
            backdrop-filter: blur(10px);
        }

        .tips strong {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-examples {
            margin-top: 25px;
            text-align: center;
        }

        .quick-examples p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            margin-bottom: 12px;
            font-weight: 300;
        }

        .example-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .example-tag {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-tag:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }
            
            .header h1 {
                font-size: 30px;
            }

            .logo {
                width: 75px;
                height: 75px;
                font-size: 38px;
            }

            input {
                padding: 18px 55px 18px 20px;
                font-size: 15px;
            }

            .result-icon {
                font-size: 55px;
            }

            .result-text h3 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
    <div class="header">
        <div class="logo">üîç</div>
        <h1>Fake News Detector</h1>
        <p>AI-powered headline verification in seconds</p>
    </div>

    <form id="newsForm" method="post">
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="newsHeadline" 
                    name="headline" 
                    placeholder="Paste news headline here..." 
                    required
                    autocomplete="off"
                >
                <div class="input-icon">üì∞</div>
            </div>
        </div>

        <button type="submit" class="analyze-btn" id="analyzeBtn">
            <div class="btn-content">
                <span class="btn-text">ANALYZE HEADLINE</span>
                <span class="btn-emoji">üöÄ</span>
            </div>
            <span class="spinner"></span>
        </button>
    </form>

    <div class="quick-examples">
        <p>Try these examples:</p>
        <div class="example-tags">
            <div class="example-tag" onclick="fillExample('Scientists discover new planet in our solar system')">ü™ê New Planet</div>
            <div class="example-tag" onclick="fillExample('Breaking: Major tech company announces merger')">üíº Tech Merger</div>
            <div class="example-tag" onclick="fillExample('Miracle cure for common cold found by researchers')">üíä Medical Breakthrough</div>
        </div>
    </div>

    <div id="resultContainer"></div>
</div>

<script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 5 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
    }

    const form = document.getElementById('newsForm');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultContainer = document.getElementById('resultContainer');
    const newsInput = document.getElementById('newsHeadline');

    function fillExample(text) {
        newsInput.value = text;
        newsInput.focus();
    }

    // Add ripple effect to button
    analyzeBtn.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        
        this.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const headline = newsInput.value.trim();
        if (!headline) return;
        
        // Add loading state with multiple stages
        analyzeBtn.classList.add('loading');
        analyzeBtn.querySelector('.btn-text').textContent = 'ANALYZING';
        analyzeBtn.querySelector('.btn-emoji').style.display = 'none';
        
        // Show analyzing stages
        const stages = [
            { text: 'SCANNING HEADLINE', time: 500 },
            { text: 'CHECKING SOURCES', time: 800 },
            { text: 'AI PROCESSING', time: 700 },
            { text: 'CALCULATING SCORE', time: 500 }
        ];
        
        let currentStage = 0;
        const stageInterval = setInterval(() => {
            if (currentStage < stages.length) {
                analyzeBtn.querySelector('.btn-text').textContent = stages[currentStage].text;
                currentStage++;
            } else {
                clearInterval(stageInterval);
            }
        }, 600);
        
        // Simulate API call (replace with actual backend)
        setTimeout(() => {
            clearInterval(stageInterval);
            const results = [
                { 
                    type: 'real', 
                    confidence: 94, 
                    verdict: 'Likely Real', 
                    subtitle: 'High credibility detected',
                    tips: 'This headline shows characteristics of authentic news: balanced language, verifiable sources, and factual presentation. However, always verify through multiple trusted sources.'
                },
                { 
                    type: 'fake', 
                    confidence: 89, 
                    verdict: 'Likely Fake', 
                    subtitle: 'Red flags detected',
                    tips: 'Warning signs identified: sensational language, lack of attribution, emotional manipulation tactics, and unverifiable claims. Be cautious before sharing.'
                },
                { 
                    type: 'uncertain', 
                    confidence: 62, 
                    verdict: 'Uncertain', 
                    subtitle: 'Needs verification',
                    tips: 'Mixed signals detected. The headline contains both credible and questionable elements. Cross-check with established news sources before trusting this information.'
                }
            ];
            
            const result = results[Math.floor(Math.random() * results.length)];
            displayResult(result);
            
            // Remove loading state
            analyzeBtn.classList.remove('loading');
            analyzeBtn.querySelector('.btn-text').textContent = 'ANALYZE HEADLINE';
            analyzeBtn.querySelector('.btn-emoji').style.display = 'inline';
        }, 2800);
    });

    function displayResult(result) {
        const icons = {
            real: '‚úÖ',
            fake: '‚ùå',
            uncertain: '‚ö†Ô∏è'
        };

        // Clear previous results with fade out
        if (resultContainer.innerHTML) {
            resultContainer.style.opacity = '0';
            resultContainer.style.transform = 'scale(0.9)';
            setTimeout(() => {
                showNewResult();
            }, 300);
        } else {
            showNewResult();
        }

        function showNewResult() {
            resultContainer.style.opacity = '1';
            resultContainer.style.transform = 'scale(1)';
            resultContainer.style.transition = 'all 0.3s ease';

            resultContainer.innerHTML = `
                <div class="result ${result.type}">
                    <div class="result-glow"></div>
                    <div class="result-content">
                        <div class="result-header">
                            <div class="result-icon">${icons[result.type]}</div>
                            <div class="result-text">
                                <h3>${result.verdict}</h3>
                                <p>${result.subtitle}</p>
                            </div>
                        </div>
                        
                        <div class="confidence-section">
                            <div class="confidence-header">
                                <span class="confidence-label">Confidence Score</span>
                                <span class="confidence-value" id="confidenceValue">0%</span>
                            </div>
                            <div class="bar-container">
                                <div class="bar-fill" id="barFill"></div>
                            </div>
                        </div>
                        
                        <div class="tips">
                            <strong>üí° Analysis Details</strong>
                            ${result.tips}
                        </div>
                    </div>
                </div>
            `;

            // Animate confidence number counting up
            const confidenceValueEl = document.getElementById('confidenceValue');
            let currentValue = 0;
            const targetValue = result.confidence;
            const duration = 1500;
            const increment = targetValue / (duration / 16);

            const countUp = setInterval(() => {
                currentValue += increment;
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(countUp);
                }
                confidenceValueEl.textContent = Math.round(currentValue) + '%';
            }, 16);

            // Animate confidence bar
            setTimeout(() => {
                document.getElementById('barFill').style.width = result.confidence + '%';
            }, 300);

            // Smooth scroll to result
            setTimeout(() => {
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
    }

    // Add input animation
    newsInput.addEventListener('input', function() {
        if (this.value.length > 0) {
            this.style.borderColor = 'rgba(102, 126, 234, 0.5)';
        } else {
            this.style.borderColor = 'rgba(255, 255, 255, 0.15)';
        }
    });
</script>

</body>
</html>
